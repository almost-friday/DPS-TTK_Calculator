<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="Calculator.js"></script>
    <title>DPS/TTK Calculator</title>
</head>

<body>
    <h1>Haggets and Friday's DPS and TTK Calculator!!</h1>

    <!-- Number inputs where the user enters weapon properties -->
    <div id="entries">
        <label for="damage">Damage:</label>
        <input id="damageEntry" type="number" name="damage" oninput="update()">

        <label for="fireRateEntry">Fire Rate:</label>
        <input id="fireRateEntry" type="number" name="fireRate" oninput="update()">

        <label for="magazineSizeEntry">Magazine Size:</label>
        <input id="magazineSizeEntry" type="number" name="magazineSize" oninput="update()">

        <label for="reloadSpeedEntry">Reload Speed:</label>
        <input id="reloadSpeedEntry" type="number" name="reloadSpeed" oninput="update()">

        <label for="health">Enemy health:</label>
        <input id="healthEntry" type="number" name="health" value=100 oninput="update()">
    </div>

    <div id="result">
        <label for="timeToKillEntry">Time To Kill:</label>
        <output id="timeToKillResult" for="damageEntry fireRateEntry magazineSizeEntry reloadSpeedEntry healthEntry"></output>
    </div>
</body>
</html>
