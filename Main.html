<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="Calculator.js"></script>
    <title> DPS/TTK Calculator </title>
</head>

<body>
    <h1>
        Haggets and Friday's DPS and TTK Calculator!!
    </h1>

    <!-- Number inputs where the user enters weapon properties -->
    <div>
        <label for="Damage">Damage</label>
        <input id="DamageEntry" type="number" name="Damage">
    </div>
    <div>
        <label for="FireRateEntry">Fire Rate</label>
        <input id="FireRateEntry" type="number" name="FireRateEntry">
    </div>
    <div>
        <label for="MagazineSizeEntry">Magazine Size</label>
        <input id="MagazineSizeEntry" type="number" name="MagazineSizeEntry">
    </div>
    <div>
        <label for="ReloadSpeedEntry">Reload Speed</label>
        <input id="ReloadSpeedEntry" type="number" name="ReloadSpeedEntry">
    </div>



</body>
</html>
