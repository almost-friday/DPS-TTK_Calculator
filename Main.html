<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="Calculator.js" defer></script>
    <title>DPS/TTK Calculator</title>
</head>

<body>
    <h1>Haggets and Friday's DPS and TTK Calculator!!</h1>

    <!--input type="button" oninput="" -->

    <!-- Number inputs where the user enters weapon properties -->
    <div id="entries">
        <label for="damage">Damage:</label>
        <input class="timeToKillInput" id="damageEntry" name="damage" type="number" oninput="Update()">

        <label for="fireRateEntry">Fire Rate:</label>
        <input class="timeToKillInput" id="fireRateEntry" name="fireRate" type="number" oninput="Update()">

        <label for="magazineSizeEntry">Magazine Size:</label>
        <input class="timeToKillInput" id="magazineSizeEntry" name="magazineSize" type="number" oninput="Update()">

        <label for="reloadSpeedEntry">Reload Speed:</label>
        <input class="timeToKillInput" id="reloadSpeedEntry" name="reloadSpeed" type="number" oninput="Update()">

        <label for="enemyHealth">Enemy health:</label>
        <input class="timeToKillInput" id="enemyHealthEntry" name="enemyHealth" type="number" value=100 oninput="Update()">
    </div>

    <div id="result">
        <div>
            <label for="timeToKillEntry">Time To Kill:</label>
            <output id="timeToKillResult" for="damageEntry fireRateEntry magazineSizeEntry reloadSpeedEntry healthEntry"></output>
        </div>

        <div>
            <label for="damagePerSecond">Damage Per Second:</label>
            <output id="damagePerSecondEntry" for="damageEntry fireRateEntry magazineSizeEntry reloadSpeedEntry healthEntry"></output>
        </div>
    </div>
</body>
</html>
